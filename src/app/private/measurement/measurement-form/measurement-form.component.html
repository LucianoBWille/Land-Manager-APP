
<h3 class="bd-title my-4">
    {{ title }}
</h3>

<div class="container">
    <form [formGroup]="form">
        <div class="form-group">
            <label>Id do dispositivo</label>
            <input (disabled)="state == 'new'" type="text" class="form-control" placeholder="Dispositivo 01" formControlName="deviceId" />
        </div>

        <div class="form-group">
            <label>Valor</label>
            <input (disabled)="state == 'new'" type="text" class="form-control" placeholder="Sensor" formControlName="value" />
        </div>

        <div class="mt-2" *ngIf="state == 'new'">
            <button class="btn btn-success me-1" (click)="saveOrUpdate()" style="min-width: 100px"><i class="fas fa-check-circle"></i> Salvar</button>

            <button class="btn btn-light" [routerLink]="['/app/measurement']" style="min-width: 100px"><i class="fas fa-times-circle"></i> Cancelar</button>
        </div><div class="mt-2" *ngIf="state == 'view'">
            <button class="btn btn-light" [routerLink]="['/app/measurement']" style="min-width: 100px"><i class="fas fa-times-circle"></i> Voltar</button>
        </div>
    </form>
</div>
