<h3 class="bd-title my-4">
    {{ title }}
  </h3>
  
  <div class="container">
    <form [formGroup]="form">
      <div class="form-group">
        <label>Nome completo</label>
        <input type="text" class="form-control" placeholder="Fulano de Tal" formControlName="name" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="name@example.com" formControlName="email" />
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" placeholder="********" formControlName="password" />
      </div>
  
      <div class="mt-2">
        <button class="btn btn-success me-1" (click)="saveOrUpdate()" style="min-width: 100px"><i class="fas fa-check-circle"></i> Salvar</button>
  
        <button class="btn btn-light" [routerLink]="['/app/user']" style="min-width: 100px"><i class="fas fa-times-circle"></i> Cancelar</button>
      </div>
    </form>
  </div>
