<h3 class="bd-title my-4">
    {{ title }}
</h3>

<div class="container">
    <form [formGroup]="form">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" placeholder="Dispositivo 01" formControlName="name" />
        </div>

        <div class="form-group">
            <label>Tipo</label>
            <input type="text" class="form-control" placeholder="Sensor" formControlName="type" />
        </div>

        <div class="mt-2">
            <button class="btn btn-success me-1" (click)="saveOrUpdate()" style="min-width: 100px"><i class="fas fa-check-circle"></i> Salvar</button>

            <button class="btn btn-light" [routerLink]="['/app/device']" style="min-width: 100px"><i class="fas fa-times-circle"></i> Cancelar</button>
        </div>
    </form>
</div>
