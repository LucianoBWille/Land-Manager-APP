<h3 class="my-4">
    Devices
    <button class="btn btn-primary" [routerLink]="['new']" routerLinkActive="router-link-active"><i class="fas fa-plus-circle"></i> Novo</button>
</h3>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let device of apiResponse">
                <td>
                    <a [routerLink]="[device._id]" routerLinkActive="router-link-active">{{ device.name }}</a>
                </td>
                <td>{{ device.type }}</td>
                <td>
                    <button class="btn btn-light" (click)="deleteDevice(device._id)"><i class="fas fa-trash"></i> Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
